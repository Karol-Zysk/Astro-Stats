<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class=" container">
        <div class="header grid-elem">
            <img src="./img/Apollo.png" alt="" srcset="">
            <div class="title">Random text</div>
            <div class="astronaut"></div>
        </div>
        <div class="stats grid-elem">
                <div class="stat">
            
                    <div class="input stat-el">
                    <div class="submit-2 stat-el"> <div>>.enter_your_weight_</div> </div>
                    <input type="number" class="weight-input stat-el"  >
                    <div class="submit stat-el"> <div>Submit</div> </div>
                    </div>
                    
                    <div class="chose-planet-title stat-el">Chose celestial body<br> to find out how much You will weight if you get there_</div>
                </div>
            <div class="navbar">
                <div class="mercury navbar-el"></div>
                <div class="venus navbar-el"></div>
                <div class="mars navbar-el"></div>
                <div class="jupiter navbar-el"></div>
                <div class="saturn navbar-el"></div>
                <div class="uranus navbar-el"></div>
                <div class="neptun navbar-el"></div>
                <div class="pluto navbar-el"></div>
                <div class="moon navbar-el"></div>
                <div class="sun navbar-el"> <div></div> </div>
                <div class="black-hole navbar-el"></div>
                
            </div>
            
            
            <div class="result"></div>
            <div class="stat-body"></div>
        </div>
        <div class="info grid-elem">
            <div class="celestial-body" style="background-image: url(./img/Jupiter.png);"></div>
            <div class="info-title">Gravity</div>
            <div class="info-body">The universal force of attraction acting between all matter.<br>
            On earth her strenght is well known<br>
            but what would happen if we suddenly found ourselves on another planet?</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
