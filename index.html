<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class=" container">
        <div class="header grid-elem">
            <img src="./img/Apollo.png" alt="" srcset="">
            <div class="title">Random text</div>
            <div class="astronaut"></div>
        </div>
        <div class="stats grid-elem">
            <div class="stat">
            <div class="stats-title stat-el">
                Enter Your weight 
            </div>
                    <div class="input">
                    <div class="submit-2 stat-el"> <div>>.enter_your_weight_</div> </div>
                    <input type="number" class="weight-input stat-el"  placeholder="">
                    <div class="submit stat-el"> <div>Submit</div> </div>
                    </div>
                    
                    <div class="chose-planet-title stat-el">Chose planet to find out how much You will weight if        you get there</div>
                </div>
            <div class="navbar">
                <div class="mercury navbar-el">Mercury</div>
                <div class="venus navbar-el">Venus</div>
                <div class="mars navbar-el">Mars</div>
                <div class="jupiter navbar-el">Jupiter</div>
                <div class="saturn navbar-el">Saturn</div>
                <div class="uranus navbar-el">Uranus</div>
                <div class="neptun navbar-el">Neptun</div>
                <div class="pluto navbar-el">Pluto</div>
                <div class="moon navbar-el">Moon</div>
                <div class="sun navbar-el"> <div>Sun</div> </div>
                <div class="black-hole navbar-el">Black-Hole</div>
                
            </div>
            
            
            <div class="result"></div>
            <div class="stat-body"></div>
        </div>
        <div class="info grid-elem">
            <div class="info-title"></div>
            <div class="info-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
